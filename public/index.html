<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        .chat-box {
            height: 300px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
        }
        .ai-message {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>歡迎來到 Liao 的個人頁面！</h1>
    <h2>關於我</h2>
    <p>我是 Liao 一個熱愛學習的初學者！</p>

    <h2>我的興趣</h2>
    <ul>
        <li>新手學程式</li>
        <li>Sharing AI 架站</li>
        <li>SEO 優化</li>
    </ul>

    <h2>個人 AI 助理</h2>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="請輸入您的問題...">
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            
            if (message.trim() === '') return;

            // 添加用戶訊息
            chatBox.innerHTML += `
                <div class="message user-message">
                    <strong>您:</strong> ${message}
                </div>`;

            try {
                // 發送請求到後端
                const response = await fetch('http://localhost:8080/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // 添加 AI 回應
                chatBox.innerHTML += `
                    <div class="message ai-message">
                        <strong>AI:</strong> ${data.response}
                    </div>`;
            } catch (error) {
                chatBox.innerHTML += `
                    <div class="message ai-message" style="color: red;">
                        <strong>錯誤:</strong> 無法連接到服務器
                    </div>`;
            }

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 按 Enter 發送訊息
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
